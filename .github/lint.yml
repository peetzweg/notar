name: Code Quality

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'

      - name: Install `packages`
        run: npm install

      - name: Lint CLI
        run: nx lint cli
